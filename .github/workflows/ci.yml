name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-monolitic:
    name: detekt, formatKotlin, unitTest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 02-backend/00-monolitic

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Detekt
        run: ./gradlew detekt

      - name: Kotlin format check (ktlint)
        run: ./gradlew ktlintCheck

      - name: Unit test
        run: ./gradlew unitTest
