<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Widget</title>
    <link rel="stylesheet" href="widget.css" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .info {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }
      code {
        background: #e0e0e0;
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Chat Widget</h1>
    <div class="info">
      <p>The chat widget should appear in the bottom-right corner.</p>
      <p>Embed this widget on your site using:</p>
      <code
        >&lt;script
        src="http://your-domain/widget/widget.iife.js"&gt;&lt;/script&gt;</code
      >
    </div>

    <script src="widget.iife.js"></script>
    <script>
      // Initialize the widget with runtime configuration
      console.log("[Widget] ChatWidget available:", !!window.ChatWidget);
      if (window.ChatWidget) {
        window.ChatWidget.init({
          apiUrl: "__WIDGET_API_BASE_URL__",
          wsUrl: "__WIDGET_API_WEBSOCKET_URL__",
        });
        console.log("[Widget] init called");
      }
    </script>
  </body>
</html>
