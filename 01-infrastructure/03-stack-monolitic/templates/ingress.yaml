{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "stack-monolitic.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "stack-monolitic.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
    {{- $hasRewrite := false }}
    {{- range .Values.ingress.hosts }}
      {{- range .paths }}
        {{- if .rewrite }}
          {{- $hasRewrite = true }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- if $hasRewrite }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- if .host }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ if .rewrite }}{{ .path }}{{ else }}{{ .path }}{{ end }}
            pathType: {{ if .rewrite }}ImplementationSpecific{{ else }}{{ .pathType }}{{ end }}
            backend:
              service:
                name: {{ printf "%s-%s" $.Release.Name (.service | default "app-monolitic") | trunc 63 | trimSuffix "-" }}
                port:
                  number: {{ .port | default (index $.Values "app-monolitic" "service" "port") }}
          {{- end }}
    {{- else }}
    - http:
        paths:
          {{- range .paths }}
          - path: {{ if .rewrite }}{{ .path }}{{ else }}{{ .path }}{{ end }}
            pathType: {{ if .rewrite }}ImplementationSpecific{{ else }}{{ .pathType }}{{ end }}
            backend:
              service:
                name: {{ printf "%s-%s" $.Release.Name (.service | default "app-monolitic") | trunc 63 | trimSuffix "-" }}
                port:
                  number: {{ .port | default (index $.Values "app-monolitic" "service" "port") }}
          {{- end }}
    {{- end }}
    {{- end }}
{{- end }}

