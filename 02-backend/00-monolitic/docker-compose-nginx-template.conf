server {
  listen 80;
  server_name _;
  
  location ${APP_PATH_PREFIX} {
    # 네트워크 지연 시뮬레이션 (NETWORK_DELAY_MS 환경변수)
    access_by_lua_block {
      local delay_ms = ${NETWORK_DELAY_MS}
      if delay_ms > 0 then
        ngx.sleep(delay_ms / 1000)
      end
    }
    
    rewrite ^${APP_PATH_PREFIX}(.*)$ $1 break;
    proxy_pass http://${APP_HOST}:${APP_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-Prefix ${APP_PATH_PREFIX};
    
    # WebSocket/SSE 지원
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 86400s;
  }
}

# WebSocket/SSE Connection Upgrade 설정
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}
