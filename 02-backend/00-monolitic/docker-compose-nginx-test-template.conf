upstream backend {
  # ip_hash로 Sticky Session 설정 (WebSocket 연결 유지)
  ip_hash;
  
  server app:8080 max_fails=3 fail_timeout=30s;
  # docker-compose scale 시 자동으로 추가되는 인스턴스들
}

server {
  listen 80;
  server_name _;
  
  # WebSocket 엔드포인트
  location ${APP_PATH_PREFIX}/ws {
    # 네트워크 지연 시뮬레이션
    access_by_lua_block {
      local delay_ms = ${NETWORK_DELAY_MS}
      if delay_ms > 0 then
        ngx.sleep(delay_ms / 1000)
      end
    }
    
    rewrite ^${APP_PATH_PREFIX}(.*)$ $1 break;
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket 최적화 설정
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
  }
  
  # 일반 REST API 엔드포인트
  location ${APP_PATH_PREFIX} {
    # 네트워크 지연 시뮬레이션
    access_by_lua_block {
      local delay_ms = ${NETWORK_DELAY_MS}
      if delay_ms > 0 then
        ngx.sleep(delay_ms / 1000)
      end
    }
    
    rewrite ^${APP_PATH_PREFIX}(.*)$ $1 break;
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-Prefix ${APP_PATH_PREFIX};
    
    # 일반 HTTP 설정
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_read_timeout 30s;
  }
}
